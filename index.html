<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Expanding Images</title>
</head>
<body>
    <section class="container">
        <article style="background-image: url(img/img.jpg);" class="panel active">
            <h3>Panel 1</h3>
        </article>
        <article style="background-image: url(img/img2.jpg);" class="panel">
            <h3>Panel 2</h3>
        </article>
        <article style="background-image: url(img/img3.jpg);" class="panel">
            <h3>Panel 3</h3>
        </article>
        <article style="background-image: url(img/img4.jpg);" class="panel">
            <h3>Panel 4</h3>
        </article>
        <article style="background-image: url(img/img5.jpg);" class="panel">
            <h3>Panel 5</h3>
        </article>
    </section>
    

    <script src="js/app.js"></script>
</body>
</html>
